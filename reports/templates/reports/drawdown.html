{% extends "./base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
    <h1>Drawdown</h1>
</div>

<div class="row">
    <div class="col-sm-4">
        <form action="{% url 'drawdown' %}" method="get" accept-charset="utf-8">
            <div class="form-group">
                <label for="variable">Variable:</label>
                <input type="text" class="form-control" name="variable" value="{{ variable|default_if_none:'' }}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>

        <p><strong>Variable:</strong> {{ variable }}</p>

        <p><strong>Var:</strong> {{ var }}</p>

        <p><strong>Drawdown:</strong> {{ drawdown }}</p>
    </div>
    <div class="col-sm-7 col-sm-offset-1">
        <p><img src="{% static 'drawdown.png' %}" alt="" class="img-responsive"></p>
    </div>
</div>


{% endblock content %}
