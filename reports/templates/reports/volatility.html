{% extends "./base.html" %}
{% load static %}

{% block content %}

<div class="page-header">
    <h1>vol_regime</h1>
</div>

<div class="row">
    <div class="col-sm-4">
        <p><strong>VIX Level:</strong> {{ var }}</p>
        <p><strong>Last Day's Return:</strong> {{ drawdown }}</p>
    </div>
    <div class="col-sm-7 col-sm-offset-1">
        <img src="{% static 'clusters.png' %}" alt="" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-sm-4">
        <p><strong>MOVE Level:</strong> {{ var2 }}</p>
        <p><strong>Last Day's Return:</strong> {{ drawdown2 }}</p>
    </div>
    <div class="col-sm-7 col-sm-offset-1">
        <img src="{% static 'clusters2.png' %}" alt="" class="img-responsive">
    </div>
</div>

{% endblock content %}
